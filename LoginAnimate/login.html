<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Animation</title>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <!--------------------------NAV-------------------------------------------->
   <header>
    <h2 class="logo">Logo</h2>
    <nav class="navigation">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
        <button class="nav-login-button">Login</button>
    </nav>
   </header>
<!----------------------------------------------------------------------------->


<!------------------------START WARPER------------------>
      <div class="warper">

        <span class="icon-close">
          <ion-icon name="close-outline"></ion-icon>
        </span>

        <div class="from-box login"><!--from-box-login--start-->


            <h2>Login</h2>
            
            <form action="#">

              <div class="input-box">
                <span class="icon">
                  <ion-icon name="mail-outline"></ion-icon>
                </span>
                <input type="email" required>
                <label>Email</label>
              </div>


              <div class="input-box">
                <span class="icon">
                  <ion-icon name="lock-closed-outline"></ion-icon>
                </span>
                <input type="password" required>
                <label>Password</label>
              </div>



                <div class="remember-forget">
                  <label><input type="checkbox">Remember Me</label>
                  <a href="#">Forgot Password?</a>
                </div>
                  <button type="submit" class="btn">Login</button>
                  <div class="login-register">
                    <p>
                      Don't Have an account ?  <a href="#" class="register-link">Register</a>
                    </p>
                  </div>
          
            </form>


        </div><!---from-box-login--END-->
        
        <!-----------------------------------------registration-------------------------------------------------------->
        <div class="from-box register"><!--from-box-login--start-->


          <h2>Registration</h2>
          
          <form action="#">

            <div class="input-box">
              <span class="icon">
                <ion-icon name="person"></ion-icon>
              </span>
              <input type="text" required>
              <label>User Name</label>
            </div>
            
            <div class="input-box">
              <span class="icon">
                <ion-icon name="mail-outline"></ion-icon>
              </span>
              <input type="email" required>
              <label>Email</label>
            </div>


            <div class="input-box">
              <span class="icon">
                <ion-icon name="lock-closed-outline"></ion-icon>
              </span>
              <input type="password" required>
              <label>Password</label>
            </div>



              <div class="remember-forget">
                <label><input type="checkbox">I agree to the terms & Conditions</label>
             
              </div>
                <button type="submit" class="btn">Register</button>
                <div class="login-register">
                  <p>
                    Already Have an account ?  <a href="#" class="login-link">Login</a>
                  </p>
                </div>
        
          </form>


      </div><!---from-box-registration--END-->

   <script src="script.js"></script>
   <!--iconic cdn-->
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
   <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />--> 
  </body>
</html>
